<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff416c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4b2b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" opacity="0.95"/>
  <circle cx="100" cy="100" r="95" fill="none" stroke="#fff" stroke-width="2" opacity="0.3"/>
  
  <!-- Film strip / Video icon -->
  <g transform="translate(100, 100)">
    <!-- Play button triangle -->
    <polygon points="0,-35 -30,25 30,25" fill="white" opacity="0.9"/>
    <!-- Scissors -->
    <circle cx="-25" cy="-5" r="8" fill="none" stroke="white" stroke-width="2.5" opacity="0.8"/>
    <circle cx="25" cy="-5" r="8" fill="none" stroke="white" stroke-width="2.5" opacity="0.8"/>
    <line x1="-17" y1="3" x2="17" y2="3" stroke="white" stroke-width="2.5" opacity="0.8"/>
  </g>
</svg>
